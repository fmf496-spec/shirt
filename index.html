<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Reveal</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    max-width: 90vw;
}

img.design {
    max-width: 100%;
    max-height: 70vh;
    display: block;
    margin: 0 auto 30px;
}

a.button {
    display: inline-flex;
    align-items: center;
    gap: 10px;              /* ‚Üê FIXED */
    padding: 14px 26px;
    background: #1f6fff;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
}

a.button:hover {
    opacity: 0.9;
}

a.button img {
    width: 26px;
    height: auto;
    display: block;
}
</style>
</head>

<body>

<div class="container">

    <!-- MAIN DESIGN -->
    <img class="design" src="F-CAW-F.png" alt="Design">

    <!-- AMAZON BUTTON -->
    <a class="button" href="YOUR_AMAZON_LINK_HERE" target="_blank">
        <img src="amazon.png" alt="Amazon">
        <span>Get This Shirt</span>
    </a>

</div>

</body>
</html>
