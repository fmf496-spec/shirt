<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Reveal</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    max-width: 90vw;
}

img.design {
    max-width: 100%;
    max-height: 70vh;
    display: block;
    margin: 0 auto 30px;
}

/* AMAZON BUTTON */
a.button {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 14px 28px;
    background: #FF9900; /* Amazon orange */
    color: #111;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

a.button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.35);
}

/* Amazon logo wrapper */
.logo-wrap {
    background: #fff;
    padding: 4px 6px;
    border-radius: 4px;
    display: flex;
    align-items: center;
}

.logo-wrap img {
    width: 22px;
    height: auto;
    display: block;
}
</style>
</head>

<body>

<div class="container">

    <!-- MAIN DESIGN -->
    <img class="design" src="F-CAW-F.png" alt="Design">

    <!-- AMAZON BUTTON -->
    <a class="button" href="YOUR_AMAZON_LINK_HERE" target="_blank">
        <span class="logo-wrap">
            <img src="amazon.png" alt="Amazon">
        </span>
        <span>Buy on Amazon</span>
    </a>

</div>

</body>
</html>
